plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files("libs/cscore.jar")
    compile files("libs/ntcore.jar")
    compile files("libs/wpiutil.jar")
    compile files("libs/cameraserver.jar")
    compile files("libs/opencv-344.jar")
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}

jar {
    manifest {
        attributes 'Main-Class': 'raspivision.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
